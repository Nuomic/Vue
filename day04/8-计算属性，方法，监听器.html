<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性，方法，监听器</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data() {
                return {
                    firstName: "Dell",
                    lastName: "Lee",
                    fullName: 'Dell Lee',
                    age: 28
                }
            },
            // 监听
            watch: {
                firstName() {
                    console.log('计算了一次')
                    this.fullName = this.firstName + this.lastName
                },
                lastName() {
                    console.log('计算了一次')
                    this.fullName = this.firstName + this.lastName
                }
            },


            // // 方法
            // methods: {
            //     // 每次渲染都会调用
            //     fullName(){
            //         console.log('计算了一次')
            //         return this.firstName + ' ' + this.lastName
            //     }
            // },
            // // 计算属性 会有一个缓存 效率更高
            // computed: {
            //     fullName() {
            //         console.log("计算了一次")
            //         return this.firstName + ' '+ this.lastName
            //     }
            // },
        })
    </script>
</body>

</html>
