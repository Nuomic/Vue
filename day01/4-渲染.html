<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="count>0">
            判断1 count大于0 count的值是：{{count}}
        </div>
        <div v-else-if="count<0&&count>-5">
            判断2 count的值是：{{count}}
        </div>
        <div v-else>
            判断3 count的值是：{{count}}
        </div>
        <!-- v-show 满足条件才显示 -->
        <div v-show="count ==-1">   sssssssss</div>

        <div v-for="(item, index) in list" >
            <div v-if="item.age>15"
                :style="styleMsg">{{item.name}}</div>
            <div v-else>{{item.age}}</div>
            <div v-show="item.age == 15" 
            :class = "{'active':true}" >{{item.name}}</div>
            </div>

    </div> 
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'Hello Vue!!!',
                styleMsg:{
                    color:'red',
                    textShadow:'0 0 5px green'
                },
                count: 0,
                list:[{
                    name:"zhangsan",
                    age:12
                },{
                name:"lisi",
                age:15
                },{
                name:"wangwu",
                age:16
                },]
            }
        })
    </script>
</body>

</html>
