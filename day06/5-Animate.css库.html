<body>
    <div id="app">
        <transition name="fade" enter-active-class="animated swing" leave-active-class="animated shake">
            <div v-if="show">Hello world</div>
        </transition>

        <button @click="handleClick">click</button>
    </div>
    <script>
        var vm = new Vue({
            el: "#app",
            data: {
                show: true
            },
            methods: {
                handleClick() {
                    this.show = !this.show
                }
            }
        })
    </script>
